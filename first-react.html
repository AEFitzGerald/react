<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--Make a Basic Component / Pass in Props / Inform React about Child includes -->
<div id = "root">
    <h1>There is light that overcomes...</h1>
</div>


<!--Scripts needed for React-->
<script crossorigin="" src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin="" src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> 

<!--Method that returns a new React Element
String that contains h1, curly braces pass props, send children: in this case a string-->
<script>
    const App = React.createElement("h1", {}, "...darkness, believe!");
    ReactDOM.render(App, document.getElementById("root"));
</script>



</body>
</html>
